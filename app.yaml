runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon\.ico
- url: /static
  static_dir: static
- url: /.*
  script: chargen.app

libraries:
- name: flask
  version: "0.12"

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^(.*/)?\.gitignore$
- ^(.*/)?\.project$
- ^(.*/)?\.pydevproject$
- env/
- test/
